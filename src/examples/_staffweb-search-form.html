<form data-id="staffweb-search-form" style="position:relative;" class="d-flex mb-2 justify-content-between"
    role="search" method="get" action="https://culis.columbia.edu/search.html">
    <input required class="py-2 w-100 form-control border border-info fs-6 rounded-pill {{ searchInputAddClasses }}"
        type="search" aria-label="Search StaffWeb" placeholder="🔍 Search StaffWeb&hellip;" name="q"
        data-id="staffwebsearch" tabindex="1">
    <button style="position:absolute;right:0.3em;" type="reset" title="Clear the query" class="btn btn-link fs-5"
        aria-label="Clear the query">
        <i class="fal fa-times"></i>
    </button>
</form>
